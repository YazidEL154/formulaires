<h1>Inscription :</h1>
<form [formGroup]="formInscription" (ngSubmit)="submit()">
    <div class="form-item">
        <label for="nom">Nom</label>
        <input type="text" [(ngModel)]="newUser.nom" name="nom" id="nom" formControlName="nom">
        <p class="alert" *ngIf="formInscription.controls.nom.errors?.required">Vous devez indiquer un nom !</p>
    </div>
    <div class="form-item">
        <label for="prenom">Prenom</label>
        <input type="text" [(ngModel)]="newUser.prenom" name="prenom" id="prenom" formControlName="prenom">
        <p class="alert" *ngIf="formInscription.controls.prenom.errors?.required">Vous devez indiquer un pr√©nom !</p>
    </div>
    <div class="form-item">
        <label for="mdp">Mot de passe</label>
        <input type="text" [(ngModel)]="newUser.mdp" name="mdp" id="mdp" formControlName="mdp">
        <p class="alert" *ngIf="formInscription.controls.mdp.errors?.required">Vous devez entrer le mdp !</p>
    </div>
    <div class="form-item">
        <label for="email">Adresse Mail</label>
        <input type="text" [(ngModel)]="newUser.email" name="email" id="email" formControlName="email">
        <p class="alert" *ngIf="formInscription.controls.mdp.errors?.required">Vous devez entrer l'e-mail !</p>
    </div>
    <button type="submit" [disabled]="!formInscription.valid">Envoyer</button>
</form>
